
<form [formGroup]="myForm" (ngSubmit)="submit()">
<div class="container">
    <div class="field">
      <div class="field-label is-small">
      </div>
     <div class="field-body">
       <div class="field -left">
         Employee ID : <input formControlName="employeeID" class="input" type="text">
       </div>
       <div class="field-right">
          <p class="control">
              Number of copy : 
              <input type="number" name="" id="" value="0" min="0" max="10" formControlName="numberOfCopy"> 
          </p>
        </div>
     </div>
    </div>
    </div>
<br>
<br>
<div class="container">
    <strong>Note :</strong>
    <textarea class="textarea" placeholder="ETC ..." formControlName="note"></textarea>
    <br>
    <button type="submit" onclick="window.location.reload()">Submit</button>
  </div> 
</form>
